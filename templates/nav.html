{% extends 'base.html' %}

{% block body %}
    <nav class="header">
        <a href="/">
            <img class="logo"
            src="../static/logo.png"
            alt="logo" />
        </a>
        <div class="logo_text">
            <h1 class="logo_title">오늘도 돼지런!</h1>
            <h3 class="logo_subtitle">하루하루 부지런히 먹자>< </h3>
        </div>
        <ul class="btn_containers">
            {% if user_info %}
            <h3 class="nickname">
                {{user_info.nickname}}님, 안녕하세요!
            </h3>
            <li>
                <button href="/write" class="diaryBtn btn">추가하기</button>
            </li>
            <li>
                <button class="logoutBtn btn">로그아웃</button>
            </li>
            {% else %}
            <h3 class="nickname">
                로그인하고 사진을 올려볼까요?
            </h3>
            <li>
                <button href="/sign_up" class="signupBtn btn">회원가입</button>
            </li>
            <li>
                <button href="/login" class="loginBtn btn">로그인</button>
            </li>
            {% endif %}
        </ul>
    </nav>
{% endblock body %}
