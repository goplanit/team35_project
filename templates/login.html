{% extends 'nav.html' %}

{% block head %}
<script defer src="/static/js/signup.js"></script>
<style>
    .section {
        padding: 1rem 1.5rem;
        max-width: 700px;
        margin: auto;
    }

    .title {
        font-weight: 800;
        font-size: 5rem;
    }

    .subtitle {
        font-size: 2rem;
    }

    .button.is-sparta {
        width: 100%;
        margin: auto;
        background-color: lightpink;
        border-color: transparent;
    }

    .button.is-sparta:hover {
        opacity: 1;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 5px 0px;
    }

    .is-danger {
        font-size: 1rem;
    }

    .is-hidden {
        display: none !important;
    }
</style>
<script>
    function sign_in() {
        let username = $("#input-username").val()
        let password = $("#input-password").val()

        if (username == "") {
            $("#help-id-login").text("아이디를 입력해주세요.")
            $("#input-username").focus()
            return;
        } else {
            $("#help-id-login").text("")
        }

        if (password == "") {
            $("#help-password-login").text("비밀번호를 입력해주세요.")
            $("#input-password").focus()
            return;
        } else {
            $("#help-password-login").text("")
        }
        $.ajax({
            type: "POST",
            url: "/sign_in",
            data: {
                username_give: username,
                password_give: password
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    $.cookie('mytoken', response['token'], { path: '/' });
                    window.location.replace("/")
                } else {
                    alert(response['msg'])
                }
            }
        });
    }
</script>



{% endblock head %}

{% block body %}
{{super()}}
<section>
    <div class=" has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title ">오늘도 돼지런</h1>
        <h3 class="subtitle is-sparta">하루 하루 부지런하게 먹자!</h3>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="box" style="max-width: 400px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>


                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
                        </div>


                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="btn level-item button is-sparta " onclick="sign_in()">
                                로그인
                            </button>

                        </nav>

                    </div>




                </div>
            </article>
        </div>

    </div>
</section>
{% endblock body %}
